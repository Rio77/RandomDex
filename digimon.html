<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesD.css">
    <script src="js/scriptD.js" defer></script>
    <title>Digimon App</title>

</head>
<body>
    <button id="backButton" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
    </button>
    <div class="full-screen-background" id="fullScreenBackground"></div>
    <div class="header">
        <button id="listButton">
            <svg id="listIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <button id="digiviceButton"></button>
        <button id="searchButton">
            <svg id="searchIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </button>
    </div>

    <div id="listContainer">
        <div id="listItems"></div>
    </div>

    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Buscar Digimon...">
        <div id="searchResults"></div>
    </div>

    <div id="content">
        <div id="digimonInfo">
            <h2 id="digimonName"></h2>
            <div class="info-container">
                <div id="digimonNameAndImage">
                    <img id="mainImage" src="" alt="Digimon Image">
                </div>
                <div class="info-details">
                    <p><strong>Level:</strong> <span id="digimonLevel"></span></p>
                    <p><strong>Attribute:</strong> <span id="digimonAttribute"></span></p>
                    <p><strong>Type:</strong> <span id="digimonType"></span></p>
                    <p><strong>X Antibody:</strong> <span id="digimonXAntibody"></span></p>
                </div>
            </div>
            <div id="digimonFields"></div>
            <div class="evolution-container">
                <div id="priorEvolutions"></div>
                <div id="nextEvolutions"></div>
            </div>
        </div>
    </div>

</body>
</html>
